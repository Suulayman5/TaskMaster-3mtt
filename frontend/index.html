<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TaskMaster</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div>
    <div id="homepage" class='home'>
      <h1>Welcome to my 3mtt task manager assesment</h1>
      <h2>My name is Suleiman Ajah</h2>
      <p>Fellow ID: FE/23/48173875</p>
      <button><a href="#" id="switch-to-login">Get Started</a></button>

    </div>
    <div id="login-form" class='login' style="display: none;">
      <h2>Login</h2>
      <input type="text" id="login-username" placeholder="Username" required>
      <input type="password" id="login-password" placeholder="Password" required>
      <button id="login-btn">Login</button>
      <p>Don't have an account? <a href="#" id="switch-to-signup">Sign up</a></p>
    </div>

    <div id="signup-form" style="display: none;">
      <h2>Sign Up</h2>
      <input type="email" id="signup-email" placeholder="Email" required>
      <input type="text" id="signup-username" placeholder="Username" required>
      <input type="password" id="signup-password" placeholder="Password" required>
      <button id="signup-btn">Sign Up</button>
      <p>Already have an account? <a href="#" id="switch-to-login">Login</a></p>
    </div>

    <div id="task-manager" style="display: none;">
      <h2>Your Tasks</h2>
      <button id="logout-btn">Logout</button>
      <input type="text" id="task-title" placeholder="Task Title" required>
      <input type="text" id="task-desc" placeholder="Task Description" required>
      <input type="date" id="task-deadline" required>
      <select id="task-priority">
        <option value="low">Low</option>
        <option value="medium">Medium</option>
        <option value="high">High</option>
      </select>
      <button id="create-task-btn">Create Task</button>
      <div id="tasks-container"></div>
      <p id="message"></p>

    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
